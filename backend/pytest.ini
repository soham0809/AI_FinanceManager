[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

markers =
    auth: Authentication tests
    transactions: Transaction tests
    analytics: Analytics tests
    chatbot: Chatbot tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
